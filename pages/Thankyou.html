<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="%23ffffff" opacity="0.1"/><circle cx="75" cy="75" r="1" fill="%23ffffff" opacity="0.1"/><circle cx="50" cy="10" r="0.5" fill="%23ffffff" opacity="0.05"/><circle cx="90" cy="40" r="0.5" fill="%23ffffff" opacity="0.05"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
            pointer-events: none;
        }
        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1), 0 0 0 1px rgba(255, 255, 255, 0.2);
            padding: 50px 25px;
            max-width: 350px;
            width: 100%;
            position: relative;
            z-index: 1;
            text-align: center;
            animation: slideIn 0.8s ease-out;
        }
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .success-icon {
            font-size: 64px;
            color: #48bb78;
            margin-bottom: 20px;
            animation: bounceIn 1s ease-out;
        }
        @keyframes bounceIn {
            0% {
                opacity: 0;
                transform: scale(0.3);
            }
            50% {
                opacity: 1;
                transform: scale(1.05);
            }
            70% {
                transform: scale(0.9);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }
        h1 {
            color: #2d3748;
            margin-bottom: 20px;
            font-size: 32px;
            font-weight: 700;
            line-height: 1.2;
        }
        .message {
            color: #718096;
            margin-bottom: 40px;
            font-size: 16px;
            font-weight: 400;
            line-height: 1.6;
        }
        button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            font-family: 'Montserrat', sans-serif;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(72, 187, 120, 0.3);
            position: relative;
            overflow: hidden;
        }
        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }
        button:hover::before {
            left: 100%;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(72, 187, 120, 0.4);
        }
        button:active {
            transform: translateY(0);
        }
        .footer {
            margin-top: 30px;
            color: #a0aec0;
            font-size: 14px;
            font-weight: 400;
        }
        /* Tablet Styles */
        @media (max-width: 768px) {
            .container {
                margin: 30px;
                padding: 45px 30px;
                max-width: 400px;
            }
            h1 {
                font-size: 30px;
                margin-bottom: 18px;
            }
            .success-icon {
                font-size: 60px;
                margin-bottom: 18px;
            }
            .message {
                font-size: 15px;
                margin-bottom: 35px;
            }
            button {
                padding: 15px;
                font-size: 17px;
            }
            .footer {
                margin-top: 28px;
                font-size: 13px;
            }
        }

        /* Mobile Styles */
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            .container {
                margin: 10px;
                padding: 30px 15px;
                max-width: 100%;
                border-radius: 15px;
            }
            .success-icon {
                font-size: 48px;
                margin-bottom: 15px;
            }
            h1 {
                font-size: 24px;
                margin-bottom: 15px;
                line-height: 1.3;
            }
            .message {
                font-size: 14px;
                margin-bottom: 30px;
                line-height: 1.5;
            }
            button {
                padding: 14px;
                font-size: 16px;
                border-radius: 10px;
            }
            .footer {
                margin-top: 25px;
                font-size: 12px;
            }
        }

        /* Small Mobile Styles */
        @media (max-width: 360px) {
            .container {
                padding: 25px 12px;
            }
            .success-icon {
                font-size: 42px;
                margin-bottom: 12px;
            }
            h1 {
                font-size: 22px;
                margin-bottom: 12px;
            }
            .message {
                font-size: 13px;
                margin-bottom: 25px;
            }
            button {
                padding: 12px;
                font-size: 15px;
            }
            .footer {
                margin-top: 20px;
                font-size: 11px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-icon">
            <i class="fas fa-check-circle"></i>
        </div>
        <h1>Thank You! Your Free Copy Is Ready</h1>
        <div class="message">
            Congratulations! Your download link has been generated successfully. Click the button below to start your download.
        </div>
        <button onclick="window.location.href='https://drive.google.com/uc?export=download&id=1wxpDYF6S-Pv-jMrPDeenlKAdYjvxpu6k'">
            <i class="fas fa-download"></i> Download Now
        </button>
        <div class="footer">
            <!-- <i class="fas fa-heart"></i> Thank you for your interest! We hope you enjoy your free copy. -->
        </div>
    </div>
</body>
</html>
